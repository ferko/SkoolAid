<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SkoolAid.ca</title>
	<h:outputStylesheet library="css" name="dash_board.css" />
	<h:outputStylesheet library="css" name="login_button.css" />
</h:head>
<h:body styleClass="mainBody">
	<f:viewParam name="id" value="#{EmailVerify.id}" />
	<f:event listener="#{EmailVerify.verifyLink}" type="preRenderView" />
	<div id="main_container">
		<h:graphicImage url="/resources/gfx/wpdd70fee5_06.png"
			style="position:absolute;left:400px;top:0px;" />
		<ui:insert name="dash_button" />
		<div id="header"></div>
		<div class="menu">
			<h1 class="section_title"
				style="position: relative; left: 20px; top: -10px;">User
				Confirmation</h1>
			<p:separator id="customSeparator"
				style="color:#FFFFFF; height:5px;background-color: #FFFFFF;" />
		</div>
		<div class="center_content">
			<h:outputText value="#{EmailVerify.message}" styleClass="fields" />
			<br />
			<br />
			<h:form>
				<h:commandButton id="home" action="login" value="Home"
					styleClass="loginButton" immediate="true" />
			</h:form>
		</div>

	</div>
</h:body>
</html>
