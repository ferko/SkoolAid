<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SkoolAid.ca</title>
	<h:outputStylesheet library="css" name="dash_board.css" />
	<h:outputStylesheet library="css" name="login_button.css" />
</h:head>
<h:body styleClass="mainBody">
	<f:event listener="#{PasswordVerify.verifyLink}" type="preRenderView" />
	<div id="main_container">
		<h:graphicImage url="/resources/gfx/wpdd70fee5_06.png"
			style="position:absolute;left:400px;top:0px;" />
		<ui:insert name="dash_button" />
		<div id="header"></div>
		<div class="menu">
			<h1 class="section_title"
				style="position: relative; left: 20px; top: -10px;">Password Reset</h1>
			<p:separator id="customSeparator"
				style="color:#FFFFFF; height:5px;background-color: #FFFFFF;" />
		</div>
		<div class="center_content">
			<p:messages showDetail="true" showSummary="true" />
			<h:form>
				<h:panelGrid columns="2" cellspacing="20">
					<h:outputText value="Invalid Link" styleClass="fields"
						rendered="#{!PasswordVerify.display}" />

					<h:outputLabel for="pwd1" value="Password:" styleClass="fields" rendered="#{PasswordVerify.display}" />
					<p:password id="pwd1" value="#{PasswordVerify.password}" match="pwd2"
						label="Password" required="true"
						requiredMessage="Password cannot be left empty" maxlength="40"
						feedback="true" rendered="#{PasswordVerify.display}"
						disabled="#{!PasswordVerify.display}" />
					<h:outputLabel for="pwd2" value="Re-Type Password:"
						styleClass="fields" rendered="#{PasswordVerify.display}" />
					<p:password id="pwd2" value="#{PasswordVerify.password}"
						label="Re-Type Password" required="true"
						requiredMessage="You must re-type your password" maxlength="40"
						feedback="true" rendered="#{PasswordVerify.display}"
						disabled="#{!PasswordVerify.display}" />
					<h:commandButton id="save" action="#{PasswordVerify.submit}"
						value="Save Password" styleClass="loginButton" rendered="#{PasswordVerify.display}" />
					<h:commandButton id="home" action="#{PasswordVerify.home}"
						value="Home" styleClass="loginButton" immediate="true" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
