<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SkoolAid.ca</title>
	<h:outputStylesheet library="css" name="dash_board.css" />
	<h:outputStylesheet library="css" name="login_button.css" />
</h:head>
<h:body styleClass="mainBody">
	<div id="main_container">
		<h:graphicImage url="/resources/gfx/wpdd70fee5_06.png"
			style="position:absolute;left:400px;top:0px;" />
		<ui:insert name="dash_button" />
		<div id="header"></div>
		<div class="menu">
			<h1 class="section_title"
				style="position: relative; left: 20px; top: -10px;">User
				Registration</h1>
			<p:separator id="customSeparator"
				style="color:#FFFFFF; height:5px;background-color: #FFFFFF;" />
		</div>
		<div class="center_content">
			<h:form>
				<p:messages />
				<h:panelGrid columns="2" cellspacing="20">
					<h:outputLabel value="Option Select:" for="option"
						styleClass="fields" />
					<p:selectOneMenu id="option" value="#{NewUser.courseOption}"
						effect="fade" converter="#{CourseOptionConverter}"
						style="width: 500px;" required="true"
						requiredMessage="Option needs to be selected" label="Option">
						<f:selectItem itemLabel="--SELECT OPTION--" itemValue="" />
						<f:selectItems value="#{UserReg.courseOptions}" var="courseoption"
							itemLabel="#{courseoption.courseName}"
							itemValue="#{courseoption}" />
					</p:selectOneMenu>
					<h:outputLabel for="username" value="UserName:" styleClass="fields" />
					<p:inputText id="username" value="#{NewUser.userName}"
						label="UserName" required="true"
						requiredMessage="Username must not be empty"
						validatorMessage="Max size is 40 characters">
						<f:validateLength maximum="40" />
					</p:inputText>
					<h:outputLabel for="email" value="Email:" styleClass="fields" />
					<p:inputText id="email" value="#{NewUser.email}" label="Email"
						required="true" requiredMessage="Email must not be empty"
						validatorMessage="Invalid email Format / Maximum length is 40">
						<f:validateLength maximum="250" />
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<h:outputLabel for="pwd1" value="Password:" styleClass="fields" />
					<p:password id="pwd1" value="#{NewUser.password}" match="pwd2"
						label="Password" required="true"
						requiredMessage="Password cannot be left empty" maxlength="40"
						feedback="true" />
					<h:outputLabel for="pwd2" value="Re-Type Password:"
						styleClass="fields" />
					<p:password id="pwd2" value="#{NewUser.password}"
						label="Re-Type Password" required="true"
						requiredMessage="You must re-type your password" maxlength="40"
						feedback="true" />
				</h:panelGrid>
				<p:captcha label="Captcha" theme="white" secure="true" />
				<br />
				<h:panelGrid columns="2" style="width: 300px;">
					<h:commandButton id="register" action="#{UserReg.registerUser}"
						value="Register User" styleClass="loginButton" />
					<h:commandButton id="home" action="login" value="Cancel"
						styleClass="loginButton" immediate="true" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
